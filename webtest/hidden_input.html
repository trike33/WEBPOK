<!DOCTYPE html>
<html>
<head>
    <title>Hidden Parameter Example</title>
</head>
<body>
    <form action="/submit" method="post">
        <input type="hidden" name="hidden_param" value="secret_value">
        <input type="hidden" name="hidden_id" value="12345">
        <input type="text" name="user_input" placeholder="Enter your name">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
